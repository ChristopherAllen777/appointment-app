<div class="container">

    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center mt-3">Create new appointment</h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <input class="form-control" [(ngModel)]="newAppointmentTitle" placeholder="Appointment description">
            </div>
            <div class="col-md-4">
                <input class="form-control" [(ngModel)]="newAppointmentDate" type="date" placeholder="Appointment date">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100"(click)="addAppointment()">Add</button>
            </div>
        </div>
    </div>

    <h2 class="text-center mt-5">Appointments</h2>
    <ul class="list-group mt-3">
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">Unique ID</th>
                  <th scope="col">Date</th>
                  <th scope="col">Description</th>
                  <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let appointment of appointments; index as i">
                    <th scope="row">{{appointment.id}}</th>
                    <td>{{appointment.date}}</td>
                    <td>{{appointment.title}}</td>
                    <td><button class="btn btn-danger" (click)="deleteAppointment(i)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </ul>
</div>
